{% extends 'base.html' %}

{% block content %}
  <h2>GitHub API</h2>
  <form method="get">
    <input type="text" name="uname">
    <button type="submit">search on github</button>
  </form>
  {% if user %}
    <p><strong>{{ user.name }}</strong> has <strong>{{ user.public_repos }}</strong> public repositories.</p>
  {% endif %}
{% endblock %}
